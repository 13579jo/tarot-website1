        cardArea.innerHTML = ""; // 清空洗牌動畫

        let titles = [];
      
        if (mode === "3past") {
          num = 3;
          titles = ["過去", "現在", "未來"];

        const drawn = [];

          const i = Math.floor(Math.random() * tarotCards.length);
          if (!drawn.includes(i)) drawn.push(i);
        }
      
        drawn.forEach((i, idx) => {
          const card = tarotCards[i];
          const isUpright = Math.random() > 0.5;

          cardDiv.className = "tarot-card";
      
          const textDiv = document.createElement("div");
          textDiv.className = "card-text";
          const title = titles[idx] || card.name;
      
          textDiv.innerHTML = `
            <strong>${title}</strong><br>
            ${isUpright ? card.upright : card.reversed}<br>
            <em>${isUpright ? "正位" : "逆位"}</em>
          `;
